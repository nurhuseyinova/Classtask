<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>User Form</h1>
      <label id="name" for="">Name</label>
      <input id="inputname" type="text" />

      <label id="surname" for="">Surname</label>
      <input id="inputsurname" type="text" />

      <label id="email" for="">Email</label>
      <input id="inputemail" type="email" />

      <label id="pasword" for="">Password</label>
      <input id="inputpassword" type="password" />

      <input id="checkbox" type="checkbox" />
      <label id="checked" for="">Checked!</label>

      <h3>Dou u want more info?</h3>
      <div id="div-radio">
        <input id="yes" class="radio" type="radio" name="same" />
        <label for="">Yes</label>

        <input id="no" class="radio" type="radio" name="same" />
        <label for="">No</label>

        <input id="now" class="radio" type="radio" name="same" />
        <label for="">Not Now</label>
      </div>
      <button id="btn" type="submit">Submit</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
