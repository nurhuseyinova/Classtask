<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>User signup</title>
</head>
<body>
    <style>
        * {
        list-style: none;
      }
      a {
       
        color: white;

        text-decoration: none;
      }
    </style>
    <header>
        <nav>
            <ul class="d-flex align-items-center justify-content-around bg-dark text-white p-2 ">
                <li>
                    <a href="./index.html">Sign Up</a>
                </li>
                <li>
                    <a href="./data.html">Data</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        
        <form action="" class="form"><div class="row">
            <div class="col col-4"></div>
            <div class="col col-4">
                <h1 class="my-3 text-center">Sign Up</h1>
                <label for="text">Username</label>
                <input type="text" class="form-control" id="text" >
                <p>We'll never share you username anyone else</p>
                <br>

                <label for="email">Email addres</label>
                <input type="email" class="form-control" id="email">
                <p>We'll never share you email anyone else</p>
                <br>

                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"><br>

               
                <input type="checkbox"  id="checkbox">
                <label for="checkbox">Check me out</label><br><br>
                <button disabled class="btn btn-primary">Submit</button>


            </div>
            <div class="col col-4"></div>
        </div></form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
