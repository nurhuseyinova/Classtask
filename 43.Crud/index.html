<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body class="bg-warning">
    <div class="container">
      <h1 class="text-center mb-5 pt-5">JS CRUD</h1>
      <div id="notification" role="alert" hidden></div>
      <div class="main row justify-content-center">
        <form
          action=""
          id="userForm"
          class="row justify-content-center mb-4"
          autocomplete="off"
        >
          <div class="col-10 col-md-8 mb-3">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firsName"
              placeholder="Enter a first name...."
            />
          </div>

          <div class="col-10 col-md-8 mb-3">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter a last name...."
            />
          </div>

          <div class="col-10 col-md-8 mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter a email...."
            />
          </div>

          <div class="col-10 col-md-8 mb-3">
            <input
              type="submit"
              class="btn btn-success add-btn"
              id="submitBtn"
              value="Submit"
            />
          </div>
        </form>
        <div class="col-10 col-md-8 mb-3">
          <input
            type="search"
            class="col-12 mb-2 form-control"
            id="searchInput"
            placeholder="Search to First Name...."
          />

          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th id="thFirstName">
                  <i class="fa-solid fa-arrow-up"></i>
                  <i class="fa-solid fa-arrow-down"></i>
                  First Name
                </th>
                <th id="thLastName">Last Name</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
