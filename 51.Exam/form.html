<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="formSection">
      <div class="row">
        <h1 class="text-center text-danger">Add User</h1>
        <div class="col col-3"></div>
        <div class="col col-6">
          <form action="">
            <label for="firstName">FirstName</label><br />
            <input
              type="text"
              class="form-control"
              placeholder="Entered name"
              id="firstName"
            /><br /><br />
            <label for="age">Age</label><br />
            <input
              type="number"
              class="form-control"
              placeholder="Entered your age"
              id="age"
            /><br /><br />
            <label for="file">File</label><br />
            <input type="file" class="form-control" id="file" /><br /><br />

            <button class="btn btn-primary submit" type="submit">Submit</button>
            <a class="btn btn-warning" href="./index.html">Go Back</a>
          </form>
        </div>
        <div class="col col-3"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./form.js"></script>
  </body>
</html>
